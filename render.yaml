services:
  - type: web
    name: qr-scanner-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false # Установите значение вручную в интерфейсе Render
        # value: "ВАШ_ТОКЕН_ЗДЕСЬ" # Не указывайте value здесь, если используете sync: false и устанавливаете в интерфейсе
      - key: GSB_API_KEY
        sync: false # Установите значение вручную в интерфейсе Render (если используется)
        # value: "ВАШ_API_KEY_ЗДЕСЬ" # Не указывайте value здесь, если используете sync: false и устанавливаете в интерфейсе
      - key: ENVIRONMENT
        value: production
      - key: MAX_FILE_SIZE
        value: "10485760" # 10MB
      - key: MAX_QR_CONTENT_LENGTH
        value: "2048" # 2KB
      - key: REQUEST_TIMEOUT
        value: "30" # seconds
      - key: RATE_LIMIT_REQUESTS
        value: "10" # per minute
      - key: RATE_LIMIT_WINDOW
        value: "60" # seconds
    healthCheckPath: /health
    # Указываем порт, если планируется эндпоинт /health
    # buildCommand и startCommand уже указаны выше
