services:
  - type: web
    name: qr-scanner-bot
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GSB_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: MAX_QR_CONTENT_LENGTH
        value: "2048"
      - key: REQUEST_TIMEOUT
        value: "30"
      - key: RATE_LIMIT_REQUESTS
        value: "10"
      - key: RATE_LIMIT_WINDOW
        value: "60"
    healthCheckPath: /health
