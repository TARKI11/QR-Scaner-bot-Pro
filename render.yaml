services:
  - type: web
    name: qr-scanner-bot
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false # Установите значение вручную в интерфейсе Render
      - key: GSB_API_KEY
        sync: false # Установите значение вручную в интерфейсе Render (если используется)
      - key: ENVIRONMENT
        value: production
      - key: MAX_FILE_SIZE
        value: "10485760" # 10MB
      - key: MAX_QR_CONTENT_LENGTH
        value: "2048" # 2KB
      - key: REQUEST_TIMEOUT
        value: "30" # seconds
      - key: RATE_LIMIT_REQUESTS
        value: "10" # per minute
      - key: RATE_LIMIT_WINDOW
        value: "60" # seconds
    healthCheckPath: /health
